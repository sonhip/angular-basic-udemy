<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ itemRecipe.imagePath }}"
      style="max-height: 200px"
      alt="img"
      class="img-resposive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ itemRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li (click)="onAddToShoppingList()">
          <a style="cursor: pointer">To Shopping List</a>
        </li>
        <li (click)="onEditRecipe()">
          <a style="cursor: pointer">Edit Recipe</a>
        </li>
        <li><a style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ itemRecipe.description }}</div>
</div>
<div class="row">
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let ingredient of itemRecipe.ingredients"
    >
      {{ ingredient.name }} - ({{ ingredient.amount }})
    </li>
  </ul>
</div>
